<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Snake Game</title>
</head>

<body>
  <h1 id="gameTitle">Snake !</h1>
  <button id="rulesBtn" class="btn rulesBtn">Show Rules</button>
  <div id="rules" class="rules">
    <h2>How to Play:</h2>
    <p>Use your arrow keys to move the snake and try to eat as much food as
      possible!</p>
    <p>If you crash into the walls or yourself, Game Over!</p>
    <button id="closeBtn" class="btn">Close</button>
  </div>
  <div id="startgame">
    <button id="startBtn" class="btn">Start Game</button>
    <button id="resetBtn" class="btn">Reset</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <script src="app.js"></script>
</body>

</html>
